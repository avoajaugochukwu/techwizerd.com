baseURL: "https://techwizerd.com"
title: Techwizerd - Full Stack Developer - React, Python, Django
paginate: 5
theme: PaperMod
publishDir: "docs"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-91494440-1

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Techwizerd
    description: "Full Stack Developer - React, Python, Django"
    author: Me
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]

    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    disableSpecial1stPost: false
    comments: false
    hidemeta: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "https://techwizerd.com/img/favicon.ico"
        favicon16x16: "https://techwizerd.com/img/favicon.ico"
        favicon32x32: "https://techwizerd.com/img/favicon.ico"
        apple_touch_icon: "https://techwizerd.com/img/favicon.ico"
        safari_pinned_tab: "https://techwizerd.com/img/favicon.ico"

    label:
        text: "techwizerd.com"
        icon: /img/logo.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: techwizerd.com
        subtitle: "Full Stack Developer"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: I blog about computer programming and other interests - React, Python, Django

    socialIcons:
        - name: twitter
          url: "https://twitter.com/avoajacharles"
        - name: stackoverflow
          url: "https://stackoverflow.com/users/7242585/mr-charles"
        - name: github
          url: "https://github.com/avoajaugochukwu/"
        - name: linkedin
          url: "https://www.linkedin.com/in/avoajaugochukwu/"
        - name: email
          url: "mailto:avoajacharles@gmail.com"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: categories
          name: categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
        # - identifier: apdevv.com
        #   name: apdevv.com
        #   url: https://apdevv.com
        #   weight: 30
        - identifier: search
          name: search
          url: /search/
          weight: 20
